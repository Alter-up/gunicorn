{% extends 'layout.html' %}

{% block body %}
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="panel panel-default col-md-offset-3">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Connect your wallet to view your rewards</h3>
                        </div>
                        <div class="panel-body">
                            <div class="well well-lg">
                                {% for guild in render_guild %}
                                    <h4 style="font-size: 45px;">
                                        <img class="img-responsive" style="display:inline-block; height:80px; border-radius: 15px; margin-top-5px" src="https://cdn.discordapp.com/icons/{{ guild['id'] }}/{{ guild['icon'] }}.png" />
                                        {{ guild['name'] }}

  <img class="img-responsive" style="display:inline-block; height:30px; margin-top-5px" src="{{ render_user_avatar }}" />
                {{ render_username }}
<button type="button" class="btn btn-success pull-right connectButton" style="    font-size: 20px;
    display: flex;
    float: none!important;
    margin-top: 20px;
    padding-right: 20px;
    padding-left: 20px;">Connect Wallet</button>
                                    </h4>
                                   

                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
